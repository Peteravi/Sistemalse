<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS e íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <!-- Imagen de fondo como capa visual -->
    <div class="fondo-bg"></div>

    <!-- Contenedor del login -->
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="img/logo.png" alt="Logo UG" class="logo-img mb-3">
            <h4 class="fw-bold">Iniciar Sesión</h4>
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario">
            </div>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="contrasena" class="form-control" placeholder="Ingrese su contraseña">
                <span class="input-group-text" id="togglePassword" style="cursor:pointer;" title="Mostrar contraseña">
                    <i class="bi bi-eye" id="icono-ojo"></i>
                </span>
            </div>
        </div>

        <div class="d-grid">
            <button id="btnAcceder" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-1"></i> Acceder
            </button>
        </div>

        <p id="error-msg" class="text-center text-danger mt-3" style="display: none;"></p>
    </div>

    <!-- JS al final -->
    <script src="js/login_v2.js"></script>
</body>

</html>
