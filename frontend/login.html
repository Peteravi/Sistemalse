<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión | Universidad de Guayaquil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/login.css" />
</head>

<body class="vh-100">

    <!-- Fondo (imagen + overlays) -->
    <div class="fondo-bg" aria-hidden="true"></div>
    <div class="fondo-overlay" aria-hidden="true"></div>
    <div class="fondo-trazos" aria-hidden="true"></div>

    <main class="container-fluid h-100">
        <div class="row h-100">
            <!-- Columna “hero” vacía para permitir que la imagen se luzca (visible en desktop) -->
            <div class="d-none d-lg-block col-lg-7"></div>

            <!-- Columna con el card de login -->
            <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center">
                <div class="login-container">

                    <!-- Marca -->
                    <div class="text-center mb-4">
                        <img src="img/logo.png" alt="Universidad de Guayaquil" class="logo-img mb-2" />
                        <h1 class="h5 fw-bold mb-0">Iniciar Sesión</h1>
                        <p class="subtitulo mb-0">Sistema de Captura LSE</p>
                    </div>

                    <!-- Usuario -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario"
                                autocomplete="username" />
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-2">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" id="contrasena" class="form-control"
                                placeholder="Ingrese su contraseña" autocomplete="current-password" />
                            <span class="input-group-text" id="togglePassword" title="Mostrar contraseña">
                                <i class="bi bi-eye" id="icono-ojo" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Error -->
                    <p id="error-msg" class="visually-hidden">Mensaje de error</p>
                    <div id="error-box" class="text-center text-danger fw-semibold small" style="min-height:1.3rem;">
                    </div>

                    <!-- Acceder -->
                    <div class="d-grid mt-2">
                        <button id="btnAcceder" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Acceder
                        </button>
                    </div>

                    <!-- Pie -->
                    <div class="mt-4 text-center text-muted small">
                        <span class="me-2">Universidad de Guayaquil</span>
                        <span>© <span id="anio"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="js/login_v2.js"></script>
</body>

</html>
