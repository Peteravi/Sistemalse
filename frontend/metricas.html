<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Métricas del Sistema | LSE</title>

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

    <!-- Estilos del dashboard -->
    <link rel="stylesheet" href="css/metricas.css" />
</head>

<body>
    <div class="container py-4">
        <!-- Encabezado -->
        <header class="d-flex align-items-center justify-content-between mb-4 metrics-header">
            <h1 class="h4 m-0">
                <i class="bi bi-graph-up-arrow me-2" aria-hidden="true"></i>
                Métricas del Sistema
            </h1>
        </header>

        <!-- Controles de filtro -->
        <section class="row g-3 mb-3 filter-row" aria-label="Filtros del tablero">
            <div class="col-12 col-md-3">
                <label for="fDesde" class="form-label mb-1">
                    <i class="bi bi-calendar2-week me-1" aria-hidden="true"></i> Desde
                </label>
                <input type="date" id="fDesde" class="form-control" aria-describedby="helpDesde" />
                <div id="helpDesde" class="form-text muted">Fecha de inicio (incluida).</div>
            </div>

            <div class="col-12 col-md-3">
                <label for="fHasta" class="form-label mb-1">
                    <i class="bi bi-calendar2-week me-1" aria-hidden="true"></i> Hasta
                </label>
                <input type="date" id="fHasta" class="form-control" aria-describedby="helpHasta" />
                <div id="helpHasta" class="form-text muted">Fecha de fin (incluida).</div>
            </div>

            <div class="col-12 col-md-3">
                <label for="fFps" class="form-label mb-1">
                    <i class="bi bi-speedometer2 me-1" aria-hidden="true"></i> FPS asumido
                </label>
                <input type="number" id="fFps" class="form-control" value="30" min="1" step="1" placeholder="FPS"
                    aria-describedby="helpFps" />
                <div id="helpFps" class="form-text muted">Usado para estimar duración si no hay timestamps.</div>
            </div>

            <div class="col-12 col-md-3 d-grid align-content-end">
                <button id="btnAplicar" class="btn btn-primary">
                    <i class="bi bi-filter me-1" aria-hidden="true"></i> Aplicar
                </button>
            </div>
        </section>

        <!-- Auto-actualización -->
        <section class="row g-3 mb-3" aria-label="Auto-actualización">
            <div class="col-12 col-md-4 d-flex align-items-center gap-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="autoRefreshChk" />
                    <label class="form-check-label" for="autoRefreshChk">
                        <i class="bi bi-arrow-repeat me-1"></i> Auto-actualizar
                    </label>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <label for="autoRefreshSec" class="form-label mb-1">
                    <i class="bi bi-stopwatch me-1"></i> Cada (segundos)
                </label>
                <input type="number" id="autoRefreshSec" class="form-control" value="10" min="3" step="1" />
            </div>
            <div class="col-6 col-md-5 d-flex align-items-end justify-content-md-end">
                <small class="muted">
                    <i class="bi bi-clock me-1"></i>
                    Última actualización: <span id="lastUpdateText">—</span>
                </small>
            </div>
        </section>

        <!-- KPIs -->
        <section class="row g-3 mb-3" aria-label="Indicadores clave">
            <div class="col-12 col-md-4">
                <div class="card p-3 h-100">
                    <div class="muted">Secuencias</div>
                    <div id="kSecuencias" class="stat" aria-live="polite">—</div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card p-3 h-100">
                    <div class="muted">Frames</div>
                    <div id="kFrames" class="stat" aria-live="polite">—</div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card p-3 h-100">
                    <div class="muted">Duración estimada (s)</div>
                    <div id="kDuracion" class="stat" aria-live="polite">—</div>
                    <div class="muted small">FPS asumido: <span id="kFps">—</span></div>
                </div>
            </div>
        </section>

        <!-- Gráficos fila 1 -->
        <section class="row g-3" aria-label="Gráficas principales">
            <div class="col-12 col-lg-8">
                <div class="card p-3 h-100">
                    <h6 class="mb-3">
                        <i class="bi bi-activity me-2" aria-hidden="true"></i> Secuencias por día
                    </h6>
                    <canvas id="chartSecuenciasDia" height="120" role="img"
                        aria-label="Gráfico de líneas con el total de secuencias por día"></canvas>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="card p-3 h-100">
                    <h6 class="mb-3">
                        <i class="bi bi-clock-history me-2" aria-hidden="true"></i> Actividad por hora
                    </h6>
                    <canvas id="chartHoras" height="120" role="img"
                        aria-label="Gráfico de barras con actividad por hora del día"></canvas>
                </div>
            </div>
        </section>

        <!-- Gráficos fila 2 -->
        <section class="row g-3 mt-1" aria-label="Gráficas adicionales">
            <div class="col-12 col-lg-8">
                <div class="card p-3 h-100">
                    <h6 class="mb-3">
                        <i class="bi bi-bar-chart-steps me-2" aria-hidden="true"></i> Frames por día
                    </h6>
                    <canvas id="chartFramesDia" height="120" role="img"
                        aria-label="Gráfico de barras con frames por día"></canvas>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <div class="card p-3 h-100">
                    <h6 class="mb-3">
                        <i class="bi bi-tags me-2" aria-hidden="true"></i> Top categorías
                    </h6>
                    <ul id="listaCategorias" class="m-0" aria-live="polite"
                        aria-label="Listado de categorías más frecuentes"></ul>
                </div>
            </div>
        </section>
        <!-- Librerías -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

        <!-- Lógica del dashboard -->
        <script src="js/metricas.js"></script>
</body>

</html>
